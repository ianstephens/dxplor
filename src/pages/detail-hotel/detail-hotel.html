<ion-header>

  <ion-navbar>
    <ion-title>detail-hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{nama}}</h2>

  <p><b>Lokasi : </b>{{lokasi}}</p>
  <tr><p><b>Alamat : </b>{{alamat1}} {{alamat2}} {{alamat3}}</p></tr>
  <tr><p><b>Website : </b>{{website}}</p>
  <tr><p><b>Telepon : </b>{{telepon}}</p>
  <tr><p><b>Fax : </b>{{fax}}</p>
  <tr><p><b>E-mail : </b>{{email}}</p>
  <tr><p><b>Jumlah Ruangan : </b>{{jumlah_ruangan}}</p>

  <button ion-button (click)="loadCancelPolicy()" >Cancel Policy</button>

</ion-content>
